<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="facebook-domain-verification" content="e0q6xioxvecekrxgdjyuxueh3zgm8z" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .container img {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px; /* Set a max width for responsiveness */
            height: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
        }
        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Playing video in <span class="fw-bolder" id="timer-header">5</span>...</h1>
    <div class="position-relative d-inline-block">
        <a href="https://abonnementtripleexplore.com/vhf2w92j?key=7b46ed944d748d7fb1f2036af5e76f57" id="imageLink">
            <img src="https://i.ibb.co/S6r0vVq/adsterrablackscreen.png" alt="Video Thumbnail" class="img-fluid">
            <div class="overlay"><span class="fw-bolder" id="timer-overlay">5</span></div>
        </a>
    </div>
    <a href="https://abonnementtripleexplore.com/vhf2w92j?key=7b46ed944d748d7fb1f2036af5e76f57" class="btn btn-custom d-block mx-auto" id="button">Click here if the video doesn't play in <span class="fw-bolder" id="timer-button">5</span> seconds</a>
</div>

<script>
    let timer = 5;
    const timerHeader = document.getElementById('timer-header');
    const timerOverlay = document.getElementById('timer-overlay');
    const timerButton = document.getElementById('timer-button');
    const button = document.getElementById('button');
    
    const countdown = setInterval(() => {
        timer--;
        timerHeader.textContent = timer;
        timerOverlay.textContent = timer;
        timerButton.textContent = timer;
        
        if (timer <= 0) {
            clearInterval(countdown);
            window.location.href = "https://abonnementtripleexplore.com/vhf2w92j?key=7b46ed944d748d7fb1f2036af5e76f57"; // Redirect after 5 seconds
        } else if (timer === 0) {
            button.textContent = "Redirecting now..."; // Change button text
        }
    }, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
